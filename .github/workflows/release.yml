name: Release Workflow

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and package
        run: |
          # Your build commands here
          # Example: npm install, build, etc.

      - name: Get latest release
        id: get_latest_release
        run: |
          latest_release=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/releases/latest" | \
                          jq -r .tag_name)
          echo "Latest release: $latest_release"
          echo "::set-output name=latest_release::$latest_release"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.get_latest_release.outputs.latest_release }}
          release_name: Release ${{ steps.get_latest_release.outputs.latest_release }}
          body: |
            Release notes for ${{ steps.get_latest_release.outputs.latest_release }}
          draft: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wallee.zip
          asset_name: asset.zip
          asset_content_type: application/zip
